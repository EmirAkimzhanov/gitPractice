<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="container">
        <div class="header__logo">
          <a href="#"><img src="./assets/icons/logo.svg" alt="" /></a>
        </div>
        <input type="checkbox" id="hamburger" />
        <div class="header__nav">
          <a class="nav__link nav__link_active" href="#">Home</a>
          <a class="nav__link" href="#">Destinations</a>
          <a class="nav__link" href="#">About</a>
          <a class="nav__link" href="#">Partner</a>
          <a class="nav__btn" href="#"><button>Log in</button></a>
          <a class="nav__btn nav__btn_outlined" href="#"
            ><button>Register</button></a
          >
        </div>
        <label for="hamburger">&#9776;</label>
      </div>
    </div>
    <!-- Header End -->

    <!-- Landing start -->
    <div class="landing">
      <div class="container">
        <div class="landing__left">
          <h1>Explore and Travel</h1>
          <form action="" class="holiday-finder">
            <div class="holiday-finder__header">
              <h3>Holiday finder</h3>
            </div>
            <div class="holiday-finder__body">
              <select class="holiday-finder__select">
                <option value="">Asia</option>
                <option value="">Europe</option>
                <option value="">Africa</option>
                <option value="">Australia</option>
                <option value="" selected hidden>Location</option>
              </select>
              <select class="holiday-finder__select">
                <option value="" selected hidden>Activity</option>
              </select>
              <select class="holiday-finder__select">
                <option value="" selected hidden>Grade</option>
              </select>
              <select class="holiday-finder__select">
                <option value="" selected hidden>Date</option>
              </select>
            </div>
            <div class="holiday-finder__footer">
              <button class="holiday-finder__btn">Explore</button>
            </div>
          </form>
        </div>
        <div class="landing__right">
          <img
            class="landing__right_img"
            src="./assets/images/thousand-01 1.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- Landing end -->
  </body>
</html>
